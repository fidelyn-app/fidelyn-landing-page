<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Em Breve — Fidelyn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16"  href="../assets/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <style>
    :root{
      --pink:#F22E52;
      --pink-2:#F22E52;
      --dark:#2b2b35;
      --muted:#6b6b75;
      --card-bg:#ffffff;
      --shadow: 0 10px 40px rgba(18,18,20,0.06);
    }
    *{box-sizing:border-box}
    html,body{height:100%;font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial; margin:0;color:var(--dark);background:#fff}
    a{color:inherit;text-decoration:none}

    /* Topbar / Header */
    .topbar{
      background:var(--pink);
      color:#fff;
      padding:18px 6vw;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .container{max-width:1100px;margin:0 auto;width:100%}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{width:44px;height:44px;border-radius:0px;padding:0px;background:linear-gradient(135deg,#fff 0%, rgba(255,255,255,0.6) 100%)}
    .brand h1{margin:0;font-size:18px;color:#fff;font-weight:600}
    .nav-links{display:flex;gap:24px;align-items:center}
    .nav-links a{color:rgba(255,255,255,0.95);font-weight:500;font-size:15px;padding:6px;border-radius:6px}
    .nav-links a:hover{background: rgba(255,255,255,0.06); transform:translateY(-2px)}

    /* HERO */
    .hero{
      background:linear-gradient(180deg,var(--pink),var(--pink-2));
      color:white;
      padding:56px 6vw;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:calc(100vh - 76px); /* Ajuste para o tamanho do topbar */
    }
    .hero h2{font-size:48px;line-height:1.02;margin:6px 0 12px}
    .hero p.lead{max-width:640px;color:rgba(255,255,255,0.95); margin:0 auto 24px}

    .countdown{
      display:flex;
      gap:20px;
      margin-top:30px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .countdown > div{
      background:rgba(255,255,255,0.1);
      padding:20px 25px;
      border-radius:12px;
      text-align:center;
      min-width:120px;
    }
    .countdown > div h3{
      font-size:48px;
      margin:0 0 6px;
      line-height:1;
    }
    .countdown > div p{
      margin:0;
      font-size:14px;
      opacity:0.8;
    }

    /* Formulário de Newsletter */
    .newsletter-form{
      margin-top:40px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:15px;
      max-width:500px;
      width:100%;
    }
    .newsletter-form input[type="email"]{
      width:100%;
      padding:14px 20px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.3);
      background:rgba(255,255,255,0.1);
      color:#fff;
      font-size:16px;
      outline:none;
    }
    .newsletter-form input[type="email"]::placeholder{
      color:rgba(255,255,255,0.7);
    }
    .newsletter-form button{
      width:100%;
      padding:14px 20px;
      border-radius:10px;
      border:none;
      background:#fff;
      color:var(--pink);
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:background 0.3s ease;
    }
    .newsletter-form button:hover{
      background:#f0f0f0;
    }
    .newsletter-form .message{
      font-size:14px;
      margin-top:10px;
      color:rgba(255,255,255,0.9);
    }

    /* Responsive */
    @media (max-width:820px){
      .nav-links{display:none}
      .hero h2{font-size:32px}
      .countdown > div{min-width:100px;padding:15px 20px}
      .countdown > div h3{font-size:38px}
    }

    footer{padding:28px 6vw;background:#fafafa;color:var(--muted);text-align:center;margin-top:36px}
  </style>
</head>
<body>

  <!-- TOPBAR -->
  <header class="topbar">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;">
      <div style="display:flex;align-items:center;gap:12px;">
        <div class="brand">
          <img src="../assets/logo.png" alt="logo">
          <h1>Fidelyn</h1>
        </div>
      </div>

      <nav class="nav-links" aria-label="Menu principal">
        <a href="index.html">Home</a>
        <a href="privacy.html">Termos e Privacidade</a>
        <a href="contacts.html">Contato</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" aria-labelledby="soon-title">
    <h2 id="soon-title">Estamos chegando!</h2>
    <p class="lead">O Fidelyn será lançado para Apple Store dia 01/01/2026. </p>

    <div class="countdown" id="countdown">
      <div>
        <h3 id="days">00</h3>
        <p>Dias</p>
      </div>
      <div>
        <h3 id="hours">00</h3>
        <p>Horas</p>
      </div>
      <div>
        <h3 id="minutes">00</h3>
        <p>Minutos</p>
      </div>
      <div>
        <h3 id="seconds">00</h3>
        <p>Segundos</p>
      </div>
    </div>

    <!-- <form class="newsletter-form" id="newsletterForm">
      <p style="margin:0;font-size:15px;color:rgba(255,255,255,0.95);">Seja o primeiro a saber quando lançarmos!</p>
      <input type="email" id="newsletterEmail" placeholder="Seu melhor e-mail" required>
      <button type="submit">Me avise!</button>
      <div class="message" id="newsletterMessage"></div>
    </form> -->
  </section>

  <footer>
    <div class="container">Feito com ♥ — CNPJ: 62.326.027/0001-26 — Todos os direitos reservados.</div>
  </footer>

  <script>
    // Countdown Timer
    const launchDate = new Date("2026-01-01T00:00:00").getTime(); // Defina sua data de lançamento aqui

    const countdownFunction = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = String(days).padStart(2, '0');
      document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
      document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
      document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

      if (distance < 0) {
        clearInterval(countdownFunction);        document.getElementById("countdown").innerHTML = "<h3>Lançado!</h3>";
        document.getElementById("newsletterForm").style.display = "none";
      }
    }, 1000);

    // Newsletter Form Submission
    const newsletterForm = document.getElementById('newsletterForm');
    const newsletterEmail = document.getElementById('newsletterEmail');
    const newsletterMessage = document.getElementById('newsletterMessage');

    newsletterForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = newsletterEmail.value.trim();

      if (!email) {
        newsletterMessage.textContent = 'Por favor, insira seu e-mail.';
        newsletterMessage.style.color = 'red';
        return;
      }

      newsletterMessage.textContent = 'Enviando...';
      newsletterMessage.style.color = 'rgba(255,255,255,0.9)';

      try {
        // Substitua esta URL pela sua API de newsletter real
        const response = await fetch('https://api.fidelyn.com.br/newsletter', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email: email }),
        });

        if (response.ok) {
          newsletterMessage.textContent = 'Obrigado por se inscrever! Você será notificado.';
          newsletterMessage.style.color = 'lightgreen';
          newsletterEmail.value = '';
        } else {
          const errorData = await response.json();
          newsletterMessage.textContent = `Erro: ${errorData.message || 'Não foi possível se inscrever.'}`;
          newsletterMessage.style.color = 'red';
        }
      } catch (error) {
        console.error('Erro ao enviar inscrição:', error);
        newsletterMessage.textContent = 'Ocorreu um erro. Tente novamente mais tarde.';
        newsletterMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
